{% set name = "librdkafka" %}
{% set version = "2.0.0-tst4" %}
{% set sha256 = "5da0e1f7a5d6097ae3ccef4963a80da89d11fa5c796c4ae2b352298195853f9a" %}

package:
  name: {{ name }}
  version: {{ version|replace("-POST",".post") }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/edenhill/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - fix-cmake.patch  # [win]

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("librdkafka", max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - ninja  # [win]
    - cmake >=3.2.0  # [win]
    - make

  host:
    - zlib
    - zstd
    - openssl
    - libcurl
    - libgsasl  # [linux]
    - cyrus-sasl
    - lz4-c
  run:
    - zlib
    - zstd
    - openssl
    - libcurl
    - libgsasl  # [linux]
    - cyrus-sasl
    - lz4-c

test:
  commands:
    - test -f ${PREFIX}/lib/librdkafka${SHLIB_EXT}  # [not win]
    - test -f ${PREFIX}/lib/librdkafka++${SHLIB_EXT}  # [not win]
    - if not exist %LIBRARY_LIB%\\rdkafka.lib exit 1  # [win]
    - if not exist %LIBRARY_LIB%\\rdkafka++.lib exit 1  # [win]

about:
  home: https://github.com/edenhill/librdkafka
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: The Apache Kafka C/C++ client library
  description: |
    librdkafka is a C library implementation of the Apache Kafka protocol,
    containing both Producer and Consumer support. It was designed with message
    delivery reliability and high performance in mind, current figures exceed 1
    million msgs/second for the producer and 3 million msgs/second for the
    consumer.

extra:
  recipe-maintainers:
    - kwilcox
    - stuarteberg
    - StephenSmith25
